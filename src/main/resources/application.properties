app.postgres.datasource.driver=org.postgresql.Driver
app.postgres.datasource.url=jdbc:postgresql://localhost:5432/library
app.postgres.datasource.username=postgres
app.postgres.datasource.password=postgres

app.mongo.datasource.host=localhost
app.mongo.datasource.database=library
app.mongo.datasource.authenticationDatabase=admin
app.mongo.datasource.username=mongodb
app.mongo.datasource.password=mongodb
app.mongo.datasource.port=27017

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connectionTimeout=1000
