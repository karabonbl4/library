app.postgres.datasource.driver=org.postgresql.Driver
app.postgres.datasource.url=jdbc:postgresql://localhost:5432/library
app.postgres.datasource.username=postgres
app.postgres.datasource.password=postgres

app.mongo.datasource.host=localhost
app.mongo.datasource.database=library
app.mongo.datasource.authenticationDatabase=admin
app.mongo.datasource.username=mongodb
app.mongo.datasource.password=mongodb
app.mongo.datasource.port=27017

spring.datasource.hikari.connectionTimeout=1000

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue=library
rabbitmq.exchange=library_exchange
rabbitmq.routing.key=library_routing_key
rabbitmq.queue.exception=library_exception
rabbitmq.routing.exception.key=library_routing_exception_key

datasource.postgres.liquibase.changelog=classpath:db/changelog/db.changelog-master.yaml

mongock.change-logs-scan-package=com.library.changelog
