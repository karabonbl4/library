databaseChangeLog:
  - changeSet:
      id: 2
      author: Lesha Korobko
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: author_id_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: death_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: bool
                  defaultValueBoolean: false