databaseChangeLog:
  - changeSet:
      id: 4
      author: Lesha Korobko
      changes:
        - createTable:
            tableName: author_book
            columns:
              - column:
                  name: author_id
                  type: int8
                  constraints:
                    nullable: false
                    foreignKeyName: author_id_fk
                    references: author(id)
              - column:
                  name: book_id
                  type: int8
                  constraints:
                    nullable: false
                    foreignKeyName: book_id_fk
                    references: book(id)
        - addPrimaryKey:
            clustered: true
            columnNames: author_id, book_id
            constraintName: author_book_id_pk
            schemaName: public
            tableName: author_book
            validate: true