plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.library'
version = '0.1'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.modelmapper:modelmapper:3.1.1'
	implementation 'ch.qos.logback:logback-core:1.4.6'
	implementation 'ch.qos.logback:logback-classic:1.4.6'
	implementation 'org.slf4j:slf4j-api:2.0.5'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.1.0'
	implementation 'org.liquibase:liquibase-core:4.23.0'
	implementation 'org.javassist:javassist:3.18.2-GA'
	implementation 'io.mongock:mongock-bom:5.0.17.RC'
	implementation 'com.github.cloudyrock.mongock:mongock-spring-v5:4.3.8'
	implementation 'com.github.cloudyrock.mongock:mongodb-springdata-v3-driver:4.3.8'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'
	implementation 'org.springframework.boot:spring-boot-starter-amqp:3.1.1'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.amqp:spring-rabbit-test:3.0.5'
}

task cleanBuildDir(type: Delete) {
	delete "${projectDir}/out"
}
tasks.clean.dependsOn(cleanBuildDir)

tasks.named('test') {
	useJUnitPlatform()
}
